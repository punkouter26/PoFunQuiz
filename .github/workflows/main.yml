name: Deploy PoFunQuiz to Azure Container Apps

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_CONTAINER_REGISTRY: acrposhared.azurecr.io
  IMAGE_NAME: pofunquiz/pofunquiz-web
  CONTAINER_APP_NAME: pofunquiz-web
  CONTAINER_APP_ENVIRONMENT: cae-poshared
  RESOURCE_GROUP: PoFunQuiz

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET 10.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
      
    - name: Restore dependencies
      run: dotnet restore PoFunQuiz.sln
      
    - name: Build
      run: dotnet build PoFunQuiz.sln --no-restore --configuration Release
      
    - name: Test
      run: dotnet test PoFunQuiz.sln --no-build --configuration Release --verbosity normal --filter "Category!=E2E"
      continue-on-error: true
      
    - name: Azure Login (Federated Credentials)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Login to Azure Container Registry
      run: az acr login --name acrposhared

    - name: Build and push container image
      run: |
        docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          -f src/PoFunQuiz.Web/Dockerfile .
        docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        
    - name: Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        
        echo "âœ… Deployment completed successfully"
