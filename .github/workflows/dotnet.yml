name: .NET Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x' # Use .NET 9 as specified

    - name: Restore dependencies
      run: dotnet restore PoFunQuiz.sln

    - name: Build Core
      run: dotnet build PoFunQuiz.Core/PoFunQuiz.Core.csproj --configuration Release --no-restore

    - name: Build Infrastructure
      run: dotnet build PoFunQuiz.Infrastructure/PoFunQuiz.Infrastructure.csproj --configuration Release --no-restore

    - name: Build Web
      run: dotnet build PoFunQuiz.Web/PoFunQuiz.Web.csproj --configuration Release --no-restore
